<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number di HTML</title>
</head>
<body>
    <h1>Latihan Input Number di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="nilaiuas">Nilai UAS</label>
                </td>
                <td>
                    <input type="number" name="Nilaiuas" id="Nilaiuas" min="0" max="100" value="0">
                </td>
                <tr>
                    <td>
                        <input type="submit" value="simpan">
                    </td>
                </tr>
            </tr>
        </form>
    </table>
</body>
</html>
