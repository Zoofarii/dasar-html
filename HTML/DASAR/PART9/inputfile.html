<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input File di HTML</title>
</head>
<body>
    <h1>Latihan Input File di HTML</h1>
    <table>
        <form action="terima.html" method="post" enctype="multipart/form-data"> 
            <tr>
                <td>
                    <label for="inputfile">Masukan File CV Anda:</label>
                </td>
                <td>
                    <input type="file" name="cv" id="cv">
                </td>
                <tr>
                    <td>
                        <input type="submit" value="simpan">
                    </td>
                </tr>
            </tr>
        </form>
    </table>
</body>
</html>
