<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input warna di HTML</title>
</head>
<body>
    <h1>Latihan Input Warna di HTML</h1>
    <table>
        <form> 
            <tr>
                <td>
                    <label for="Warna">Warna</label>
                </td>
                <td>
                    <input type="color" name="warnaku" id="warna" value="#d5f7a5">
                </td>
                <tr>
                    <td>
                        <input type="submit" value="simpan">
                    </td>
                </tr>
            </tr>
        </form>
    </table>
</body>
</html>
