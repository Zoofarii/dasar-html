<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date time di HTML</title>
</head>
<body>
    <h1>Latihan Input Date time di HTML</h1>
    <table>
        <form> 
            <tr>
                <td>
                    <label for="Jamkeluar">Jam Keluar</label>
                </td>
                <td>
                    <input type="datetime-local" name="jamkeluar" id="jamkeluar" value="2024-11-09T16:00">
                </td>
                <tr>
                    <td>
                        <input type="submit" value="simpan">
                    </td>
                </tr>
            </tr>
        </form>
    </table>
</body>
</html>
